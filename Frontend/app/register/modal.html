<div class="modal-header">
    <h3 class="modal-title" id="modal-title" style="color: #dc2b2b;">Description</h3>
    <p>This app allows you to list your products along with their prices.So, you can keep account of your purchases </p>
</div>
<div class="modal-body" id="modal-body">
    <h5 style="color: #1036e0;">App includes following features: </h5>
    <ul ng-repeat="item in $ctrl.items">
        <li>
            {{ item }}
        </li>
    </ul>
    <!-- Selected: <b>{{ $ctrl.selected.item }}</b> -->
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
