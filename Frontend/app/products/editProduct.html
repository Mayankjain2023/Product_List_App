<form ng-submit="updateProduct()" ng-init="getProduct()">
    <div class="form-group">
      <label>Product Name</label>
      <input type="text" class="form-control" ng-model="product.name">
    </div>
    <div class="form-group">
        <label>Product Price</label>
        <input type="text" class="form-control" ng-model="product.price" >
      </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>
    <a ui-sref="dashboard.products" type="button" class="btn btn-default">Cancel</a>

  </form>
